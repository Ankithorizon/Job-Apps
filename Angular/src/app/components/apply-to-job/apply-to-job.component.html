<div class="content">

  
    <div class=mainContentArea>
        <div 
        fxLayout="row wrap" 
        fxLayoutGap="16px">
            <div 
            fxFlex="100%"
            fxFlex.xs="100%" 
            fxFlex.sm="33%" 
            *ngFor="let num of [1]">
                <mat-grid-list 
                [cols]="breakpoint"
                rowHeight="2:0.5" 
                (window:resize)="onResize($event)">
                    <mat-grid-tile>1</mat-grid-tile>
                    <mat-grid-tile>2</mat-grid-tile>
                    <mat-grid-tile>3</mat-grid-tile>
                    <mat-grid-tile>4</mat-grid-tile>
                    <mat-grid-tile>5</mat-grid-tile>
                    <mat-grid-tile>6</mat-grid-tile>
                </mat-grid-list>
            </div>       
        </div>
    </div>
    <p></p>
    <hr />
    <p></p>

    <div fxLayout="row wrap" fxLayoutGap="16px">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Himalayan Peaks</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        The Himalayas is a mountain range in Asia.
                    </p>
                </mat-card-content>              
            </mat-card>
        </div>
    </div>
</div>

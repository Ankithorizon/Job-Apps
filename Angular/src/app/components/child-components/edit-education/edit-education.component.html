<div>
    <div>
        <h2>{{pageHeader}}</h2>
    </div>

    <form [formGroup]="educationForm">
        <div class="saveButton">
            <button (click)="editEducation()" mat-raised-button color="primary" type="button">
                    <mat-icon>edit</mat-icon>
                    &nbsp;&nbsp;Edit Done
            </button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="cancelEditEducation()" mat-raised-button color="primary" type="button">
                    <mat-icon>arrow_back</mat-icon>
                    &nbsp;&nbsp;Cancel Edit
            </button>
        </div>
        <div fxLayout="row" class="parent" fxLayout.lg="row " fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column">
            <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="mainContentLeft">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> Degree Name
                    </mat-label>
                    <input [readonly]="true" matInput formControlName="degreeName" required>
                    <mat-error *ngIf="(educationForm.controls.degreeName.touched || submitted ) && educationForm.controls.degreeName.invalid">
                        <span *ngIf="educationForm.controls.degreeName.errors.required">This
                                field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <p></p>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> University Name
                    </mat-label>
                    <input matInput formControlName="universityName" required>
                    <mat-error *ngIf="(educationForm.controls.universityName.touched || submitted ) && educationForm.controls.universityName.invalid">
                        <span *ngIf="educationForm.controls.universityName.errors.required">This
                                field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <p></p>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> Major
                    </mat-label>
                    <input matInput formControlName="major" required>
                    <mat-error *ngIf="(educationForm.controls.major.touched || submitted ) && educationForm.controls.major.invalid">
                        <span *ngIf="educationForm.controls.major.errors.required">This
                                field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <p></p>
            </div>
            <div fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="mainContentLeft">

                <mat-form-field class="form-field small-form-field" appearance="fill">
                    <mat-label>Country</mat-label>
                    <mat-select required [(value)]="selectedCountry" formControlName="country">
                        <mat-option value="">Choose Country</mat-option>
                        <mat-option *ngFor="let c of countryCollection" value="{{c}}">{{c}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="(educationForm.controls.country.touched || submitted ) && educationForm.controls.country.invalid">
                        <span *ngIf="educationForm.controls.country.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <p></p>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> Start Date
                    </mat-label>
                    <input required matInput formControlName="startDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="(educationForm.controls.startDate.touched || submitted ) && educationForm.controls.startDate.invalid">
                        <span *ngIf="educationForm.controls.startDate.errors.required">This
                                field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <p></p>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> End Date
                    </mat-label>
                    <input matInput formControlName="endDate" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <p></p>
            </div>
        </div>
    </form>
</div>

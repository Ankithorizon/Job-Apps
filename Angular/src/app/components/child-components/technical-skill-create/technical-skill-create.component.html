<div class="skillsContainer">
    <div>
        <h2>{{pageHeader}}</h2>
    </div>
    
    <div class="saveButton">
        <button (click)="saveSkills()" mat-raised-button color="primary" type="button">
            <mat-icon>save</mat-icon>
            &nbsp;&nbsp;Technical Skills
        </button>
    </div>
    <div>
        <mat-form-field>
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let skill of skills" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(skill)">
                    <!-- {{skill.name}} -->
                    {{skill}}
                    <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
                </mat-chip>
                <input placeholder="Enter Technical Skill..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
    </div>
</div>

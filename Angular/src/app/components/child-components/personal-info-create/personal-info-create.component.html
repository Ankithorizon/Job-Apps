<div class="personalContainer">
    <div>
        <h2>{{pageHeader}}</h2>
    </div>
    <div>
        <form [formGroup]="personalInfoForm">
            <div class="saveButton">
                <button (click)="savePersonalInfo()" mat-raised-button color="primary" type="button">
                    <mat-icon>save</mat-icon>
                    &nbsp;&nbsp;Save
                </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="saved" *ngIf="saved">Data Saved !</span>
            </div>

            <div fxLayout="row" class="parent" fxLayout.lg="row " fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column">
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="mainContentLeft">
                    <mat-form-field [style.width.px]=327 class="form-field" appearance="outline">
                        <mat-label> First-Name
                        </mat-label>
                        <input matInput formControlName="firstName" required>
                        <mat-error *ngIf="(personalInfoForm.controls.firstName.touched || submitted ) && personalInfoForm.controls.firstName.invalid">
                            <span *ngIf="personalInfoForm.controls.firstName.errors.required">This
                                field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                    <mat-form-field [style.width.px]=327 class="form-field" appearance="outline">
                        <mat-label> Last-Name
                        </mat-label>
                        <input matInput formControlName="lastName" required>
                        <mat-error *ngIf="(personalInfoForm.controls.lastName.touched || submitted ) && personalInfoForm.controls.lastName.invalid">
                            <span *ngIf="personalInfoForm.controls.lastName.errors.required">This
                                field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                    <mat-form-field [style.width.px]=327 class="form-field" appearance="outline">
                        <mat-label> E-mail
                        </mat-label>
                        <input matInput formControlName="emailAddress" required>
                        <mat-error *ngIf="(personalInfoForm.controls.emailAddress.touched || submitted ) && personalInfoForm.controls.emailAddress.invalid">
                            <span *ngIf="personalInfoForm.controls.emailAddress.errors.required">This
                                field is mandatory.</span>
                            <span *ngIf="personalInfoForm.controls.emailAddress.errors.pattern">This
                                field is invalid.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="mainContentLeft">
                    <mat-form-field [style.width.px]=200 class="form-field small-form-field" appearance="outline">
                        <mat-label> Phone Number
                        </mat-label>
                        <input matInput formControlName="phoneNumber" required>
                        <mat-error *ngIf="(personalInfoForm.controls.phoneNumber.touched || submitted ) && personalInfoForm.controls.phoneNumber.invalid">
                            <span *ngIf="personalInfoForm.controls.phoneNumber.errors.required">This
                                field is mandatory.</span>
                            <span *ngIf="personalInfoForm.controls.phoneNumber.errors.pattern">This
                                field is invalid.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                    <mat-form-field [style.width.px]=200 class="form-field small-form-field" appearance="fill">
                        <mat-label>Province</mat-label>
                        <select matNativeControl (change)="changeProvince($event)" required formControlName="province">
                            <option value="">Choose Province</option>
                            <option *ngFor="let p of provinceCollection">
                                {{p}}
                            </option>
                        </select>
                        <mat-error *ngIf="(personalInfoForm.controls.province.touched || submitted ) && personalInfoForm.controls.province.invalid">
                            <span *ngIf="personalInfoForm.controls.province.errors.required">This
                                field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                    <mat-form-field [style.width.px]=200 class="form-field small-form-field" appearance="fill">
                        <mat-label>City</mat-label>
                        <select matNativeControl required formControlName="city">
                            <option value="">Choose City</option>
                            <option *ngFor="let c of cityCollection">
                                {{c}}
                            </option>
                        </select>
                        <mat-error *ngIf="(personalInfoForm.controls.city.touched || submitted ) && personalInfoForm.controls.city.invalid">
                            <span *ngIf="personalInfoForm.controls.city.errors.required">This field
                                is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                    <p></p>
                </div>
            </div>
        </form>
    </div>
</div>

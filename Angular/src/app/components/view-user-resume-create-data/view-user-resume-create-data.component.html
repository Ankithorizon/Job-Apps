<div fxLayout="row wrap" fxLayout.lg="row " fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column">

    <div fxFlex="10%">
    </div>
    <div fxFlex="80%">
        <div class="pageHeader">
            User-Data
        </div>
        <p></p>
        <div class="mainContainer">
            <div *ngIf="apiResponse" fxLayout fxLayoutAlign="center center" class="apiResponseDiv">
                <mat-card>
                    <mat-card-title>
                        <span class="error">{{apiResponse}}</span>
                    </mat-card-title>
                </mat-card>
            </div>

            <div *ngIf=" !apiResponse && userData.data.length<1 " class="spinnerDiv ">
                <div fxLayout fxLayoutAlign="center center ">
                    <mat-spinner [diameter]="50 "></mat-spinner>
                </div>
            </div>


            <div *ngIf="userData.data.length>0">
                <div fxLayout fxLayoutAlign="center center">
                    <mat-form-field fxFlex="20%">
                        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
                    </mat-form-field>
                </div>
            </div>

            <table *ngIf="userData.data.length>0" mat-table matSort [dataSource]="userData">
                <ng-container matColumnDef="userResumeCreateId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.userResumeCreateId}} </td>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="userIPAddress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address</th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngFor="let ipAddress of element.userIPAddress">
                            {{ipAddress}}
                            <br />
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="resumeCreatedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Resume Created At </th>
                    <td mat-cell *matCellDef="let element"> {{element.resumeCreatedAt | date:"medium"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator *ngIf="!apiResponse" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
